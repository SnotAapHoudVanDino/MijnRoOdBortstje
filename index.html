<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onze Liefdevolle Herinneringen ❤️</title>
  
  <!-- Link naar de CSS voor styling -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Voeg Firebase SDK's toe -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage.js"></script>
  
  <!-- Voeg je script.js toe om functionaliteit te beheren -->
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Login pagina -->
  <div id="login">
    <h1>Welkom bij onze herinneringen ❤️</h1>
    <p>Voer de geheime code in om toegang te krijgen:</p>
    <input type="password" id="accessCode" placeholder="Voer code in...">
    <button onclick="checkCode()">Toegang</button>
  </div>

  <!-- Hoofdinhoud na toegang -->
  <div id="mainContent" style="display: none;">
    <h1>Onze Liefdevolle Herinneringen ❤️</h1>
    <nav>
      <button onclick="toonFotosVideos()">📸 Foto’s en Video’s</button>
      <button onclick="toonDagboek()">📖 Dagboek</button>
    </nav>
    <div id="content"></div>
  </div>

  <!-- Foto’s en Video’s sectie -->
  <div id="fotoVideoContent" style="display: none;">
    <h2>Foto’s en Video’s</h2>
    <p>Kies een categorie:</p>
    <button onclick="toonGebeurtenissen('Zomervakanties')">Zomervakanties</button>
    <button onclick="toonGebeurtenissen('Kerstvakanties')">Kerstvakanties</button>
    <button onclick="toonGebeurtenissen('Op reis')">Op reis</button>
    <button onclick="toonGebeurtenissen('Uitstappen')">Uitstappen</button>
    <button onclick="toonGebeurtenissen('Zomaar jij en ik')">Zomaar jij en ik</button>

    <div id="gebeurtenissen"></div>

    <!-- Foto upload sectie -->
    <div id="fotoUpload">
      <input type="file" id="fileUpload" multiple accept="image/*">
      <button onclick="uploadFoto('Zomervakanties', 'Zomer 2023')">Upload Foto's</button> <!-- Verander de categorie naar keuze -->
    </div>

    <div class="foto-container" id="fotoGalerij"></div>
  </div>

  <!-- Dagboek sectie -->
  <div id="dagboekContent" style="display: none;">
    <h2>Dagboek</h2>
    <textarea id="dagboekInput" rows="4" cols="50" placeholder="Schrijf hier je bericht..."></textarea><br>
    <button onclick="opslaanDagboek()">Opslaan Dagboek</button>
    <div id="dagboekEntries"></div>
  </div>

</body>
</html>
